name: Typecheck

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run typecheck
      run: npm run typecheck
